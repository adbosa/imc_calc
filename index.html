<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Calculadora de IMC</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Calcule seu IMC</h1>

    <form action="">

      <div class="container-dados">
        <label for="numberPeso">Insira o peso (1 - 200 Kg):</label>
        <input id="numberPeso" class="input-number" type="number" min="1" max="200" value="1" required oninput="rangePeso.value=numberPeso.value" />
        <p class="medidas">Kg</p>
        <input id="rangePeso" class="slider" type="range" min="1" max="200" value="1" oninput="numberPeso.value=rangePeso.value" />
      </div>

      <div class="container-dados">
        <label for="numberAltura">Insira a altura (1 - 300 cm):</label>
        <input id="numberAltura" class="input-number" type="number" min="1" max="300" value="1" required oninput="rangeAltura.value=numberAltura.value" />
        <p class="medidas">cm</p>
        <input id="rangeAltura" class="slider" type="range" min="1" max="300" value="1" oninput="numberAltura.value=rangeAltura.value" />
      </div>

      <input id="btnCalcular" class="botao-calcular" type="button" value="Calcular">

    </form>

    <div id="resultado"></div>

  </div>
  <script src="script.js"></script>
</body>
</html>
