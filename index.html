<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Calculadora de IMC</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Calcule seu IMC</h1>

    <form action="">

      <div class="container-dados">
        <label for="peso">Insira o peso (1 - 200 Kg):</label>
        <input id="peso" class="input-number" type="number" min="1" max="200">
        <p class="medidas">Kg</p>
        <input class="slider" type="range" min="1" max="200">
      </div>

      <div class="container-dados">
        <label for="altura">Insira a altura (1 - 300 cm):</label>
        <input id="altura" class="input-number" type="number" min="1" max="300">
        <p class="medidas">cm</p>
        <input class="slider" type="range">
      </div>

      <input id="btnCalcular" class="botao-calcular" type="button" value="Calcular">

    </form>

    <div id="resultado"></div>

  </div>
  <script src="script.js"></script>
</body>
</html>
